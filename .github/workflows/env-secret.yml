name: Environment and Secrets
on: [push]
jobs:
 env-demo:
   runs-on: ubuntu-latest
   env:
     DEMO_VARIABLE: "This is a demo environment variable"
   steps:
     - name: Use Environment Variables
       run: |
         echo "Using environment variable: $DEMO_VARIABLE"
         echo "Repository: ${{ github.repository }}"
     - name: Use Secrets
       run: |
         echo "Secret value is set (but not shown for security reasons)"
         echo "Length of the secret: ${#SECRET_VALUE}"
       env:
         SECRET_VALUE: ${{ secrets.DEMO_SECRET }}
